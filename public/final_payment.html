        body {
            padding-top: 60px;
            padding-bottom: 40px;

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="public/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="public/assets/ico/apple-touch-icon-114-precomposed.png">

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Currency Holiday</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">My Holidays</a></li>
                </ul>
                <form class="navbar-form pull-right">
                    <input class="span2" type="text" placeholder="Email">
                    <input class="span2" type="password" placeholder="Password">
                    <button type="submit" class="btn">Sign in</button>
                </form>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <!-- Example row of columns -->
    <div class="row">

        <div class="span9">
            <h1>Pay For Your Holiday</h1>
        </div>
    </div>
    <div class="row">

        <div class="span3">
            <h2>Summer 2014</h2>
            <img src="assets/img/hotel_temp.jpg">
        </div>
        <div class="span8">
            <h2>Payment to Super Ranch</h2>
            <p>Check the details below for your payment to Super Ranch:</p>

            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputAccountNumber">Account Number</label>
                    <div class="controls">
                        <input type="text" id="inputAccountNumber" placeholder="Account Number">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputBicSwift">Bic/Swift</label>
                    <div class="controls">
                        <input type="password" id="inputBicSwift" placeholder="Bic Swift">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputAmount">Amount</label>
                    <div class="controls">
                        <div class="input-prepend">
                        <span class="add-on">USD</span>
                        <input class="span2" id="inputAmount" type="text" placeholder="Amount">
                    </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox"> I accept the terms and conditions
                        </label>
                        <button type="submit" class="btn">Make Payment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; Company 2013</p>
    </footer>

</div> <!-- /container -->
